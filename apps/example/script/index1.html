<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Bed Another Page</title>
    <script
            id="swt" type="module" src="./dist/index.js"
    ></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        div { padding: 5px; margin-bottom: 5px; border: 1px solid #eee; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input[type="text"] { padding: 8px; margin: 5px; }
        .section { border: 2px solid #ccc; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
<h1>Test Bed Another Page</h1>
<nav>
    <ul>
        <li><a href="./index.html">Index Page</a></li>
        <li><a href="./index1.html">Another Page</a></li>
    </ul>
</nav>

<div class="section">
    <h2>Different Elements</h2>
    <p data-swt-id="para-one">This is a paragraph.</p>
    <span data-swt-id="span-alpha">Span Element</span>
    <a href="#" data-swt-id="link-example">Clickable Link</a>
    <select data-swt-id="select-option">
        <option value="opt1">Option 1</option>
        <option value="opt2">Option 2</option>
    </select>
</div>

<div class="section">
    <h2>Dynamic Content</h2>
    <button data-swt-id="btn-add-div">Add New Div</button>
    <div id="dynamic-content-area"></div>
</div>

<script>
    let divCount = 0;
    document.querySelector('[data-swt-id="btn-add-div"]').addEventListener('click', function() {
        const newDiv = document.createElement('div');
        newDiv.textContent = `Dynamically added div ${divCount}`;
        newDiv.dataset.swtId = `dynamic-div-${divCount}`;
        document.getElementById('dynamic-content-area').appendChild(newDiv);
        divCount++;
    });
</script>
</body>
</html>
